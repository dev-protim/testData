            <a routerLink="/dashboard">
                <img src="assets/img/logo.png" alt="Logo">
            </a>
        </div>
        <div class="sidebar-info">
            <div class="sidebar-info__thumb">
                <img src="assets/img/user.jpg" alt="User">

        </div>
        <div class="sidebar-menu">
            <ul>

                    <a routerLink="/dashboard" routerLinkActive="active"><i class="flaticon-layout"></i>Dashboard</a>

                    <a routerLink="/event" routerLinkActive="active"><i class="flaticon-pen"></i>Event</a>
